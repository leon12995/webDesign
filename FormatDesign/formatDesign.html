      }
      html,

      }

      }

      }
      .table tbody a {
        color: #777;
      }
      .table tbody tr:hover {
        background-color: #fee;
      }
      .table tfoot td:first-child {
        border-radius: 0 0 0 7px;
      }
      .table tfoot td:last-child {
        border-radius: 0 0 7px 0;
      }
      .table th {
        border: 1px solid #666;
        padding: 6px 10px;
      }
      .table td {
        border: 1px solid #666;
        padding: 6px 10px;
      }
      .table caption {
        caption-side: bottom;
        text-align: right;
        padding: 10px 0;
        color: #ccc;
      }
      .table caption a {

      }
