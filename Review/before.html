<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: #ccc;
      }
      p::before {
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        background-color: red;
      }
      p::after {
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p>內容文字</p>
  </body>
</html>
